services:
  - type: web
    name: construir-casitas-backend
    env: php
    rootDir: mi-laravel
    buildCommand: composer install
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /tmp/database.sqlite
    disk:
      name: data
      mountPath: /tmp
